<div class="list-header">
    <h2>Users list</h2>
    <button class="btn-add" (click)="goToAddUser()">
        <span class="icon">+</span> Add User
    </button>
</div>

<app-sort-panel 
    [fields]="sortFields"
    (sortChange)="onSortChange($event)"
></app-sort-panel>

<table class="users-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Created at</th>
        </tr>
    </thead>
    <tbody>        
        @for (user of users(); track $index) {
            <tr class="btn btn-view" (click)="goToUserDetails(user.id)">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.createdAt.toLocaleString()}}</td>
            </tr>
        }
    </tbody>
</table>
