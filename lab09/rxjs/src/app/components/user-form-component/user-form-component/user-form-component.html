<div class="user-form">
  <h2>Dane użytkownika</h2>
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="imie">Imię</label>
      <input 
        id="imie" 
        type="text" 
        [(ngModel)]="imie" 
        name="imie"
        required
      />
    </div>

    <div class="form-group">
      <label for="nazwisko">Nazwisko</label>
      <input 
        id="nazwisko" 
        type="text" 
        [(ngModel)]="nazwisko" 
        name="nazwisko"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input 
        id="email" 
        type="email" 
        [(ngModel)]="email" 
        name="email"
      />
    </div>

    <button type="submit">Zapisz</button>
  </form>
</div>
